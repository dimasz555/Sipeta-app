name: ðŸš€ Deploy Website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, bcmath, pdo, pdo_mysql

      - name: Copy .env file
        run: cp .env.example .env

      - name: Install dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Storage Permission
        run: chmod -R 777 storage bootstrap/cache

  test:
    runs-on: ubuntu-latest
    needs: build  # Ensures this job only runs after 'build' completes successfully
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: laravel
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v2

      - name: Cache Composer dependencies
        uses: actions/cache@v2
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}

      - name: Install dependencies
        run: composer install -n --prefer-dist

      - name: Copy .env file
        run: cp .env.example .env

      - name: Generate key
        run: php artisan key:generate

      - name: Configure Database
        run: |
          php artisan config:clear
          php artisan config:cache
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run Migrations and Seeders
        run: |
          php artisan migrate --force
          php artisan db:seed --force

      - name: Run Tests
        run: php artisan test

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: Logs
          path: ./storage/logs

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensures this job only runs after 'test' completes successfully
    steps:
      - uses: actions/checkout@v2

      - name: Deploy code via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          debug: true
